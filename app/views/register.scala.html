<!DOCTYPE html>
<link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/material.min.css")" />
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/login.css")" />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<html lang="en">
    <head>
        <title>Registeren</title>
    </head>

    <body>
        <div id="snackbar-holder"></div>
        <div class="container">
            <div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input">
                    <input class="mdl-textfield__input" type="text" id="input_fname">
                    <label class="mdl-textfield__label" for="input_fname">Voornaam</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input">
                    <input class="mdl-textfield__input" type="text" id="input_lname">
                    <label class="mdl-textfield__label" for="input_lname">Achternaam</label>
                </div>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input">
                <input class="mdl-textfield__input" type="email" id="input_email">
                <label class="mdl-textfield__label" for="input_email">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input">
                <input class="mdl-textfield__input" type="email" id="input_email2">
                <label class="mdl-textfield__label" for="input_email2">Email bevestiging</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input">
                <input class="mdl-textfield__input" type="password" id="input_password">
                <label class="mdl-textfield__label" for="input_password">Wachtwoord</label>
            </div>
            <div id="spinner" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner center"></div>
            <div class="buttons">
                <button class="mdl-button mdl-js-button"
                onclick="window.location.href = '@routes.NavigationController.login()'">Terug</button>
                <button id="register-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--yellow">Registreer</button>
            </div>
        </div>
    </body>
</html>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="@routes.Assets.versioned("javascripts/register.bundle.js")"></script>
