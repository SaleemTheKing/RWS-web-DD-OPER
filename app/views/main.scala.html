@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/material.min.css")" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@@1.4.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <div class="header">
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h3 id="title">Rijkswaterstaat DD-OPER</h3>
    </div>

    <div class="container">
        <div id="container"></div>
        <div id="main" class="sidebar-open">
        @content
        </div>
    </div>

    <div class="snackbar-holder"></div>

    <script src="@routes.Assets.versioned("javascripts/main.bundle.js")"></script>
</html>
