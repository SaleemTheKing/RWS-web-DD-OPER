<!DOCTYPE html>
<link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'/>
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/material.min.css")" />
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/login.css")" />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
<html lang="en">
    <head>
        <title>Aanmelden</title>
    </head>

    <body>
        <div hidden class="error" id="err_cred">
            <p>
            ERROR: Email of wachtwoord bestaat niet.
            </p>
        </div>
        <div hidden class="error" id="err_email_pattern">
            <p>
            ERROR: Voer een geldig email adres in.
            </p>
        </div>
        <div class="container">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input">
                <input class="mdl-textfield__input" type="email" id="input_email">
                <label class="mdl-textfield__label" for="input_email">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input">
                <input class="mdl-textfield__input" type="password" id="input_password">
                <label class="mdl-textfield__label" for="input_password">Wachtwoord</label>
            </div>
            <div id="spinner" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner center"></div>
            <div class="buttons">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--yellow">Aanmelden</button>
            </div>
            <div class="center">
                <p>Nog geen account? <a class="link" href="@routes.NavigationController.register()">Registreer hier</a></p>
            </div>
        </div>

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer src="@routes.Assets.versioned("javascripts/login.bundle.js")"></script>
    </body>
</html>
