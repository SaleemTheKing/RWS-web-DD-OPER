@main("Bladwijzers") {
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bookmarks.css")">

    <div>
        <img class="placeholder" src="@routes.Assets.versioned("images/empty-box.svg")" alt="no-bookmarks"/>
    </div>

    <div class="card-holder"></div>


    <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar mdl-color--primary">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
    </div>

    <script src="@routes.Assets.versioned("javascripts/bookmarks.bundle.js")"></script>

}
